<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin:0;
            background-color: #5c3a9e;
        }
        .clock{
            height:50px;
            width: 150px;
            background-color: rgb(120,200,80);
            display: flex;
            justify-content: center;
            align-items: center;
            size:50px;
        }
    </style>
</head>
<body>
    
    <div class="clock" id="clock"></div>
    <script src="script.js"></script>
    
</body>
</html>
